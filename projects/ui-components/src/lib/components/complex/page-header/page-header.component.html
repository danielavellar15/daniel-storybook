<div class="page-header">
  <ui-button
    type="plain"
    color="secondary"
    [rounded]="true"
    (onButtonClick)="goBack()"
    *ngIf="backHistory"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-chevron-left"
    >
      <polyline points="15 18 9 12 15 6" />
    </svg>
  </ui-button>
  <div class="left-side">
    <div class="title">
      <ui-typography variant="h1">{{ title }}</ui-typography>
    </div>
    <ng-content select="[breadcrumb]"></ng-content>
  </div>
  <div class="right-side">
    <ng-content select="[rightItem]"></ng-content>
  </div>
</div>

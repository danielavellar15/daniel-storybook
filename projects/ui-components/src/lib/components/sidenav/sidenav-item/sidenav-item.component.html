<div class="sidenav-item-container">
  <button
    *ngIf="hasSubItems"
    class="sidenav-item"
    (click)="toggleSubitems(!collapsed)"
  >
    <ng-container *ngIf="hasSubItems; then item"></ng-container>

    <div class="icon-container">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 96 960 960"
        width="28"
        class="icon-expand"
        [ngClass]="{ active: !collapsed }"
      >
        <path d="M480 711 240 471l43-43 197 198 197-197 43 43-240 239Z" />
      </svg>
    </div>
  </button>
  <div *ngIf="!hasSubItems" class="sidenav-item last-item">
    <ng-container *ngIf="!hasSubItems; then item"></ng-container>
  </div>
</div>
<div
  [id]="idComponent"
  #subitems
  class="subitems"
  [ngClass]="{ open: !collapsed }"
>
  <div id="subitems-inner" class="subitems-inner">
    <ng-content select="ui-sidenav-item"></ng-content>
  </div>
</div>

<ng-template #item>
  <ng-content></ng-content>
</ng-template>

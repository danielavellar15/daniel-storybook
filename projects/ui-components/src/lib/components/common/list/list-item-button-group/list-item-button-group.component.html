<div class="button-group">
  <ui-list-item-button
    [title]="title"
    (onButtonClick)="toggleSubitems(!collapsed)"
  >
    <ng-content select="[left-icon]" left-icon></ng-content>
    <svg
      right-icon
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 96 960 960"
      width="28"
      class="icon-expand"
      [ngClass]="{ active: !collapsed }"
    >
      <path d="M480 711 240 471l43-43 197 198 197-197 43 43-240 239Z" />
    </svg>
  </ui-list-item-button>
</div>
<ul class="subitems-container">
  <div
    [id]="idComponent"
    #subitems
    class="subitems"
    [ngClass]="{ open: !collapsed }"
  >
    <div id="subitems-inner" class="subitems-inner">
      <ng-content select="ui-list-item-button"></ng-content>
    </div>
  </div>
</ul>

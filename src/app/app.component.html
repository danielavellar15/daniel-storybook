<ui-default-admin-layout-page
  [isCollapsedSidenav]="isCollapsedSidenav"
  (onCloseSidenav)="toggleSidenav($event)"
>
  <ui-sidenav [isCollapsed]="isCollapsedSidenav">
    <ng-container header>
      <lucide-icon
        left-icon
        class="header-icon"
        name="chevron-left-square"
      ></lucide-icon>
      <ui-typography variant="h3"> Home</ui-typography>
    </ng-container>
    <ui-list>
      <ui-list-item-button title="Home">
        <lucide-icon left-icon name="home"></lucide-icon>
      </ui-list-item-button>

      <ui-list-item-button-group title="Evento">
        <lucide-icon left-icon name="calendar"></lucide-icon>

        <ui-list-item-button title="Configurar">
          <lucide-icon left-icon name="settings"></lucide-icon>
        </ui-list-item-button>
        <ui-list-item-button title="Editar">
          <lucide-icon left-icon name="edit"></lucide-icon>
        </ui-list-item-button>
      </ui-list-item-button-group>

      <ui-list-item-button title="Sair">
        <lucide-icon left-icon name="log-out"></lucide-icon>
      </ui-list-item-button>
      <ui-list-item title="AAAAAAa">
        <lucide-icon left-icon name="log-out"></lucide-icon>
      </ui-list-item>
    </ui-list>
  </ui-sidenav>
  <ui-header>
    <ui-button
      (onButtonClick)="toggleSidenav(!this.isCollapsedSidenav)"
      left-side
      type="plain"
      color="secondary"
    >
      <lucide-icon left-icon name="menu"></lucide-icon>
    </ui-button>
    <ui-profile-menu-item
      right-side
      [title]="'DanielSA'"
      [profilePicture]="'./assets/profile-pic.jpg'"
    >
      <ui-list>
        <ui-list-item-button title="Meu Eventos" size="sm">
          <lucide-icon left-icon name="calendar"></lucide-icon>
        </ui-list-item-button>
        <ui-list-item-button title="Sair" size="sm">
          <lucide-icon left-icon name="log-out"></lucide-icon>
        </ui-list-item-button>
      </ui-list>
    </ui-profile-menu-item>
  </ui-header>
  <ui-page-header title="Home">
    <nav breadcrumb aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Library</a></li>
        <li class="breadcrumb-item active" aria-current="page">Data</li>
      </ol>
    </nav>
    <ui-button rightItem type="solid" color="primary">
      <lucide-icon left-icon size="20" name="plus"></lucide-icon>
      Novo
    </ui-button>
  </ui-page-header>
  <ui-card>
    <h1>Solid</h1>
    <ui-button type="solid" color="primary">Primary</ui-button>
    <ui-button type="solid" color="secondary">Secondary</ui-button>
    <ui-button type="solid" color="primary">
      <lucide-icon left-icon name="log-out"></lucide-icon>
    </ui-button>
    <h1>Outlined</h1>
    <ui-button type="outlined" color="primary">Primary</ui-button>
    <ui-button type="outlined" color="secondary">Secondary</ui-button>
    <h1>Plain</h1>
    <ui-button type="plain" color="primary">Primary</ui-button>
    <ui-button type="plain" color="secondary">Secondary</ui-button>
    <h1>Soft</h1>
    <ui-button type="soft" color="primary">Primary</ui-button>
    <ui-button type="soft" color="secondary">Secondary</ui-button>
  </ui-card>
</ui-default-admin-layout-page>
